<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
    <link rel="stylesheet" href="./css/estilos.css">



</head>

<body>
    <form class="formulario">

        <h1>Registrate</h1>
        <center> <a href="index.html" class="link"><i class="fas fa-home">Volver al Inicio</i></a></center>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Nombre Completo">

            </div>

            <div class="input-contenedor">
                <i class="fas fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-phone-square icon"></i>
                <input type="text" placeholder="Telefono">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-home icon"></i>
                <input type="text" placeholder="Direccion">
            </div>

            <div class="input-contenedor">
                <i class="fas fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
            </div>
            <p>Registrarse como</p>
            <center>
                <span>Usuario</span>
                <input type="checkbox" name="" id="">
                <span>Administrador</span>
                <input type="checkbox" name="" id="">
            </center>
            <br>
            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras Condiciones de uso y Política de privacidad.</p>
            <p>¿Ya tienes cuenta? <a href="loginvista.html" class="link">Iniciar Sesion</a></p>
        </div>
    </form>
</body>

</html>
